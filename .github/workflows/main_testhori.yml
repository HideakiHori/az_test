# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testhori

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://testhori.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0fac546785b14d8996f96ad85148a55c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cc7c3477628145df982945e396fff841 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: testhori.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0fac546785b14d8996f96ad85148a55c }}/original_alpine_nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testhori'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e6274a9f96734909a1a8b42acbddaa83 }}
        images: 'testhori.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0fac546785b14d8996f96ad85148a55c }}/original_alpine_nginx:${{ github.sha }}'